<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <!--=== CSS ===-->
    <link rel="stylesheet" href="play.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div id="container">
        <div>
            <p id="ballLocation">球的位置：</p>
        </div>
        <p>&nbsp;</p>
        <div>
            <button class="btn btn-success" style="width: 40px;height: 40px;" onclick="increaseBallSpeed()">+</button>
            <button class="btn btn-danger" style="width: 40px;height: 40px;" onclick="reduceBallSpeed()">-</button>
            <span id="ballSpeed">目前球速為：</span>        
        </div>
        <p>&nbsp;</p>
        <div>
            <button class="btn btn-success" style="width: 40px;height: 40px;" onclick="increasePaddleSpeed()">+</button>
            <button class="btn btn-danger" style="width: 40px;height: 40px;" onclick="reducePaddleSpeed()">-</button>
            <span id="ballSpeed">目前板速為：</span>        
        </div>               
    </div>
    
</body>
<!--=== Javascript ===-->
<script src="play.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
